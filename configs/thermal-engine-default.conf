[BATTERY_CHARGING_CTL]
algo_type monitor
sampling 5000
sensor quiet_therm
thresholds 65000 68000 70000 72000 75000
thresholds_clr 63000 65000 68000 70000 72000
actions battery battery battery battery battery
action_info 0 1 2 3 4

[USBTEMP_CHARGING_CTL]
algo_type monitor
sampling 5000
sensor usbtemp
thresholds 70000 80000 90000 100000
thresholds_clr 65000 70000 80000 90000
actions usbtemp usbtemp usbtemp usbtemp
action_info 0 1 2 3

[VIRTUAL-CPUS]
#algo_type virtual
trip_sensor tsens_tz_sensor11
set_point 75000
set_point_clr 65000
sensors tsens_tz_sensor4 tsens_tz_sensor6 tsens_tz_sensor9 tsens_tz_sensor11
weights
sampling 10
math 2

[SS-GPU]
#algo_type ss
sampling 250
sensor gpu
device gpu
set_point 95000
set_point_clr 65000
time_constant 0

[SS-POPMEM]
#algo_type ss
sampling 10
sensor pop_mem
device cluster1
set_point 95000
set_point_clr 65000
time_constant 16

[SS-CPUS-ALL]
#algo_type ss
sampling 10
sensor VIRTUAL-CPUS
device cpu_voltage
set_point 95000
set_point_clr 65000
time_constant 0

[SPEAKER-CAL]
sampling 30000 30000 10 1800000
sensor pm8994_tz
sensors tsens_tz_sensor1 tsens_tz_sensor2 tsens_tz_sensor13 tsens_tz_sensor14 tsens_tz_sensor15
temp_range 6000 10000 2000
max_temp 45000
offset -4000

